<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- Output your name -->
      <h2>{{Name}}</h2>
      <!-- Output your age -->
      <p>{{Age}} years old</p>
      <!-- Output your age + 5 -->
      <!-- <p>{{ Age + 5 }} in 5 years</p> -->
      <p>{{ calculateAge()}} in 5 years</p>
      <!-- Output a random number (0 to 1) -->
      <p>Favorite Number: {{ calculateRandom() }}</p>
      <div>
        <!-- Display some image you found via Google -->
        <img v-bind:src="Img" />
      </div>
      <!-- Prepopulate the input field with your name via the "value" attribute-->
      <input type="text" v-bind:value="Name" />
    </section>
  </body>
</html>
